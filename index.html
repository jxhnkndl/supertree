<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/styles/style.css">
    <title>SUPERTREE</title>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-container">
            <div class="logo-container">
                <img src="./assets/images/triple-infinity-orange.svg" alt="Triple infinity symbol">
                Supertree
            </div>
            <nav class="desktop-nav">
                <ul class="desktop-nav-container">
                    <li class="desktop-nav-link-container"><a href="#media">Media</a></li>
                    <li class="desktop-nav-link-container"><a href="#about">About</a></li>
                    <li class="desktop-nav-link-container"><a href="#concerts">Concerts</a></li>
                    <li class="desktop-nav-link-container"><a href="#contact">Contact</a></li>
                </ul>
                <a href="#contact" class="desktop-cta">
                    Book Now
                </a>
            </nav>
        </div>
        <div class="header-bottom-border"></div>
    </header>
    <main>
        <div class="hero-section">
            <video autoplay muted loop>
                <source src="./assets/video/supertree-hero-video.mp4" type="video/mp4">
            </video>
            <div class="hero-overlay">
                <figure>
                    <img src="./assets/images/color-blocks.png" alt="Color blocks">
                </figure>
            </div>
        </div>
    </main>
</body>
</html>
