<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <title>SUPERTREE</title>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-container">
            <!-- Logo -->
            <div class="logo-container">
                <img src="./assets/images/triple-infinity-orange.svg" alt="Triple infinity symbol">
                Supertree
            </div>
            <!-- Desktop Nav -->
            <nav class="desktop-nav">
                <ul class="desktop-nav-container">
                    <li class="desktop-nav-link-container"><a href="#media">Media</a></li>
                    <li class="desktop-nav-link-container"><a href="#about">About</a></li>
                    <li class="desktop-nav-link-container"><a href="#contact">Contact</a></li>
                </ul>
                <a href="#contact" class="desktop-cta">
                    Book Now
                </a>
            </nav>
            <!-- Hamburger Menu -->
            <nav class="hamburger-menu" aria-roledescription="Toggle navigation menu">
                <div class="menu-bars">
                    <div class="menu-bar menu-bar-top"></div>
                    <div class="menu-bar menu-bar-middle"></div>
                    <div class="menu-bar menu-bar-bottom"></div>
                </div>
            </nav>
        </div>
        <div class="header-bottom-border"></div>
        <!-- Mobile Nav -->
        <nav class="mobile-nav" aria-expanded="false">
            <ul class="mobile-nav-container">
                <li class="mobile-nav-link-container"><a href="#media">Media</a></li>
                <li class="mobile-nav-link-container"><a href="#about">About</a></li>
                <li class="mobile-nav-link-container"><a href="#contact">Contact</a></li>
                <li class="mobile-nav-link-container"><a href="https://www.youtube.com/@supertreemusic" target="_blank">YouTube</a></li>
                <li class="mobile-nav-link-container"><a href="https://www.instagram.com/supertree_music/" target="_blank">Instagram</a></li>
            </ul>
            <figure>
                <img src="./assets/images/triple-infinity-black.svg" alt="White triple infinity symbol">
            </figure>
        </nav>
    </header>
    <!-- Main Content -->
    <main>
        <!-- Hero Section -->
        <div class="hero-section">
            <video autoplay muted loop>
                <source src="./assets/video/supertree-hero-video.mp4" type="video/mp4">
            </video>
            <div class="opacity-overlay"></div>
            <div class="hero-logo-container">
                <figure>
                    <img src="./assets/images/supertree_logo.png" alt="Supertree is Richmond Virginia's powerhouse tribute to 90s alternative rock.">
                </figure>
            </div>
            <div class="gradient-underlay">
                <div class="msg-next-concert-container">
                    <img src="./assets/images/triple-infinity-black.svg" alt="Triple infinity symbol">
                    <span class="msg-next-concert">Friday October 3 - River City Roll - 8 PM</span>
                </div>
            </div>
        </div>
        <!-- Media Section -->
        <section class="media-section">
            <div class="side-padding">
                <div class="container-lg">
                    <figure class="media-header-icon">
                        <img src="./assets/images/triple-infinity-orange.svg" alt="Triple infinity symbol">
                    </figure>
                    <h1>
                        Supertree is a powerhouse tribute to the golden era of 90s alternative rock.
                    </h1>
                </div>
            </div>
        </section>
    </main>

    <!-- GSAP -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollSmoother.min.js"></script>
    <!-- Custom -->
    <script src="./assets/js/main-nav.js"></script>
</body>
</html>
